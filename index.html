    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    h1 {
      text-align: center;
      background-color: #6c63ff;
      color: #fff;
      padding: 1rem;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .category {
      margin-bottom: 1.5rem;
    }

    .category label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: block;
    }

    .category select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .category select:focus {
      outline: none;
      border-color: #6c63ff;
      box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const categories = document.querySelectorAll('.category');
      const usedAnswers = new Set();

      categories.forEach(category => {
        const select = category.querySelector('select');
        select.addEventListener('change', (e) => {
          const selected = e.target.value;

          // Remove previous selection from usedAnswers
          if (e.target.dataset.previous) {
            usedAnswers.delete(e.target.dataset.previous);
          }

          // Prevent duplicate selections
          if (usedAnswers.has(selected)) {
            alert('Jawaban ini sudah dipilih di kategori lain!');
            e.target.value = '';
          } else {
            usedAnswers.add(selected);
            e.target.dataset.previous = selected;
          }

          updateOptions();
        });
      });

      function updateOptions() {
        const allOptions = [...document.querySelectorAll('select option')];
        allOptions.forEach(option => {
          const value = option.value;
          option.disabled = value && usedAnswers.has(value);
        });
      }
    });
  </script>
</head>

<script>
    document.querySelector('#pollingForm').addEventListener('submit', function (e) {
      e.preventDefault();
  
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
  
      fetch('https://script.google.com/macros/s/AKfycbz-mDt9Ktulrl5PAcfkTzglUWycJA4w8wZnh_W6-wejoqBNLvUwWEKBEYRiXAD93Do0/exec', { // Ganti dengan URL Web App Anda
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.text())
      .then(data => {
        alert('Polling berhasil dikirim!');
        console.log(data);
      })
      .catch(error => {
        alert('Terjadi kesalahan!');
        console.error(error);
      });
    });
